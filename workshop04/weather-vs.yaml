apiVersion: networking.istio.io/v1alpha3
kind: VirtualService

metadata:
   name: weather-ingress-vs

spec:
   hosts:
   - "*"
   gateways:
   - weather-ingress.default.svc.cluster.local
   http:
   - match:
     - uri:
        prefix: /
     route:
     - destination:
        host: weatherapp-svc.default.svc.cluster.local
        port: 
          number: 80
     rewrite:
        uri: /